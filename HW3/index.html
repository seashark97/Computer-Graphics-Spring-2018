<!!-------- FRAGMENT SHADER: THIS IS WHERE YOU WILL DO YOUR WORK -------->

<script id='my_fragment_shader' type='x-shader/x-fragment'>

 
 

uniform float uTime;
varying vec3 vPos;

vec3 ray_trace(vec3 V, vec3 W, vec3 C,
 float r) {

   vec3 P = V-C;
   
   float exp = pow(dot(W, P), 2.) - dot(P, P) + pow(r, 2.);
   float t;

   if (exp < 0.){
      return vec3(-5000.0,-5.0,-5.0);
   }
   else if (exp == 0.){
      t = -(dot(W, P));
   }
   else {
      t = min(-(dot(W, P)) + sqrt(exp), -(dot(W, P)) - sqrt(exp));
   }
   
   vec3 S = V + t*W;
   vec3 N = normalize(S-C);

   return N;
}

void main() {
   vec3 color = vec3(.1,.1,.2);
   
   
   vec3 C = vec3(0., -1.1, 1.);
   float r = .5;
   vec3 V = vec3(0., 0., -1.);
   vec3 W = normalize(vec3(vPos.x, vPos.y, -1.));

   vec3 E = -W;

   
   vec3 N = ray_trace(V, W, C, r);

   if(N.x != -5000.){
      vec3 L = vec3(.5*sin(5.*uTime),1.,0.8);
      vec3 R = 2. * dot(N, L) * N - L;
    
      float dValue = max(.0, dot(N, normalize(L)));
      float sValue = pow(max(0., dot(E, R)), 2.5);

      color = vec3(.01, .1, .01);
      color += dValue * vec3(.05, .5, .05);
      color += sValue * vec3(.5,.5,.5);

   }

vec3 C2 = vec3(0., 0., 1.);
   float r2 = .5;
   vec3 V2 = vec3(0., 0., -1.);
   vec3 W2 = normalize(vec3(vPos.x, vPos.y, -1.));

   vec3 E2 = -W2;

   
   vec3 N2 = ray_trace(V2, W2, C2, r2);

   if(N2.x != -5000.){
      vec3 L = vec3(.5*sin(5.*uTime),1.,0.8);
      vec3 R = 2. * dot(N2, L) * N2 - L;
    
      float dValue = max(.0, dot(N2, normalize(L)));
      float sValue = pow(max(0., dot(E, R)), 2.5);

      color = vec3(.1, .1, .01);
      color += dValue * vec3(.5, .5, .05);
      color += sValue * vec3(.5,.5,.5);

   }

vec3 C3 = vec3(0., 1.1, 1.);
   float r3 = .5;
   vec3 V3 = vec3(0., 0., -1.);
   vec3 W3 = normalize(vec3(vPos.x, vPos.y, -1.));

   vec3 E3 = -W3;

   
   vec3 N3 = ray_trace(V3, W3, C3, r3);

   if(N3.x != -5000.){
      vec3 L = vec3(.5*sin(5.*uTime),1.,0.8);
      vec3 R = 2. * dot(N3, L) * N3 - L;
    
      float dValue = max(.0, dot(N3, normalize(L)));
      float sValue = pow(max(0., dot(E, R)), 2.5);

      color = vec3(.1, .01, .01);
      color += dValue * vec3(.5, .05, .05);
      color += sValue * vec3(.5,.5,.5);

   }
   
      gl_FragColor = vec4(sqrt(color), 1.0);
}





</script>
